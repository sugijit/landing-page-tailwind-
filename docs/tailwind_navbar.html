<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Tailwind Navbar</title>
  </head>
  <body class="bg-gray-400 font-sans leading-normal tracking-normal">
    <nav
      class="bg-gray-800 w-full p-6 z-10 top-0 flex flex-wrap items-center justify-between"
    >
      <div class="flex flex-row items-center flex-shrink-0 text-white">
        <img src="/dist/img/mgl.jpg" alt="" class="w-8 h-8" />
        <a href="#" class="uppercase pl-3 font-medium text-2xl">blackra1n</a>
      </div>

      <!-- Menu toggle button -->
      <div class="block lg:hidden">
        <button
          id="nav-toggle"
          class="p-2 border rounded-full text-gray-500 border-gray-500 hover:text-white hover:border-white"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <!-- Menu items -->
      <div
        id="nav-content"
        class="hidden w-full pt-6 lg:flex lg:items-center lg:w-auto lg:pt-0"
      >
        <ul class="uppercase text-white lg:flex flex-1">
          <li>
            <a
              href="#"
              class="block lg:inline-block py-2 px-4 text-gray-500 hover:text-white"
              >Эхлэл</a
            >
            <a
              href="#"
              class="block lg:inline-block py-2 px-4 text-gray-500 hover:text-white"
              >Бидний тухай</a
            >
            <a
              href="#"
              class="block lg:inline-block py-2 px-4 text-gray-500 hover:text-white"
              >Үйлчилгээ</a
            >
            <a
              href="#"
              class="block lg:inline-block py-2 px-4 text-gray-500 hover:text-white"
              >Холбоо барих</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <script>
      document.getElementById("nav-toggle").onclick = function () {
        document.getElementById("nav-content").classList.toggle("hidden");
      };
    </script>
  </body>
</html>
