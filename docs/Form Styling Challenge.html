<!DOCTYPE html>
<!-- saved from url=(0086)https://1234.mn/upload/course/files/20200525_04023_form_challenge_style_hiigeegui.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Form Styling Challenge</title>
  </head>
  <body class="bg-blue-500 flex justify-center items-center w-screen h-screen">
    <div class="h-9/10">
      <div class="bg-white w-96">
        <h1 class="text-center text-2xl uppercase pt-5 pb-1 font-semibold">
          Бүртгүүлэх
        </h1>
        <p class="text-center text-sm pb-5">Бүртгэл үнэ төлбөргүй</p>
        <form class="p-5">
          <div class="flex flex-col mb-4">
            <label for="first-name" class="text-sm mb-1">Таны нэр</label>
            <input
              type="text"
              name="firstName"
              id="first-name"
              class="border rounded h-8 p-3"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="last-name" class="text-sm mb-1">Таны овог</label>
            <input
              type="text"
              name="lastName"
              id="last-name"
              class="border rounded h-8 p-3"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="email" class="text-sm mb-1">Таны и-мэйл</label>
            <input
              type="email"
              name="email"
              id="email"
              class="border rounded h-8 p-3"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="password" class="text-sm mb-1"
              >Нууц үгээ бичнэ үү</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="border rounded h-8 p-3"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="password2" class="text-sm mb-1"
              >Нууц үгээ давтан бичнэ үү</label
            >
            <input
              type="password"
              name="pasword2"
              id="password2"
              class="border rounded h-8 p-3"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-400 w-full py-2 text-white mt-2 mb-4 hover:bg-blue-700 select-none uppercase"
          >
            Бүртгүүлэх
          </button>
          <p class="text-xs text-center">
            Бүртгүүлэх товчлуурыг дарснаар та манай <br />
            <a
              href="https://1234.mn/upload/course/files/20200525_04023_form_challenge_style_hiigeegui.html#"
              class="text-blue-500"
              >Гэрээний нөхцлүүд</a
            >-ийг зөвшөөрсөн болно.
          </p>
        </form>
      </div>
      <footer class="text-center">
        <p class="text-center w-full text-white text-sm mt-3">
          Өмнө бүртгүүлсэн бол энд дарж
          <a
            href="https://1234.mn/upload/course/files/20200525_04023_form_challenge_style_hiigeegui.html#"
            class="text-blue-200"
            >Нэвтрэх</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
